<div id="actions">
  <div><label>Name:</label><input type="text" placeholder="Enter Name" data-bind="order.customer_name"></div>
  <div class="products">Coffee:
    <div data-foreach-product="products">
      <input type="radio" name="order[product_id]" data-bind-id="product.id | prepend 'product_'"  data-bind-value="product.id" data-bind-checked="product.id | equals 1" data-bind="order.product_id" />
      <label data-bind-for="product.id | prepend 'product_'" data-bind="product.name"></label>
    </div>
  </div>
  <div><button data-event-click="requestCoffee">Request Coffee</button></div>
</div>
<ul id="order-queue">
  <li data-foreach-order="orders"
      data-bind="order.customer_name | append ' - ' | append order.product.name">
  </li>
</ul>
