<div id="coffee_request_form">
  <div class="name step">
    <p>1. <label for="order_customer_name">Name</label></p>
    <input type="text" id="order_customer_name" placeholder="Enter Name" data-bind="order.customer_name">
  </div>
  <div class="products step">
    <p>2. <label for="order_product">Drink</label></p>
    <select id="order_product" name="order[product_id]" data-event-change="refresh_product_options" data-bind="order.product_id">
      <option data-foreach-product="products" data-source-value="product.id" data-bind="product.name" />
    </select>
  </div>
  <div class="product_options step">
    <p>3. <label for="order_product_option">Option</label></p>
    <select id="order_product_option" name="order[product_option_id]" data-bind="order.product_option_id">
      <option data-foreach-option="product_options" data-source-value="option.id" data-bind="option.name" />
    </select>
  </div>
  <div class="actions step">
    <p>&nbsp;</p>
    <button data-event-click="requestCoffee">Submit Coffee Order</button>
  </div>
</div>
<div id="barista_actions" data-source-class="signed_in_barista.username | equals 'none' | not">
  <p><span data-source="signed_in_barista.username | default 'Barista' | prepend 'Welcome ' | append '!'"></span></p>
</div>
<br style="clear: both">
<br>
<br>
<div id="order_queue" class="step">
  Order Queue
  <ul>
    <li data-foreach-order="orders">
      <button data-event-click="fulfill_order | withArguments order.id" data-source-id="order.id | prepend 'order_'" data-source-class="signed_in_barista.username | equals 'none' | not | append ' ' | append order.status | append ' fulfill_button'">
        Fulfill
      </button>
      <span data-bind="order.customer_name | append ' - ' | append order.product.name | append ' - ' | append order.product_option.name"></span>
    </li>
  </ul>
</div>
<div id="ready_queue" data-class="step">
  Ready Queue
  <ul>
    <li data-foreach-order="orders | select 'status', 'ready'"
        data-bind="order.customer_name | append ' - ' | append order.product.name | append ' - ' | append order.product_option.name">
    </li>
  </ul>
</div>
